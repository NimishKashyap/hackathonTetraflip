<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="{{url_for("static", filename = "styleLogin.css")}}">
</head>

<body>
    <div class="page">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="left-ele"> <a style="text-decoration: none; color: white;" href="/">We Care</a> </li>
            </ul>
            <ul class="side-navbar">
                <li class="right-ele"> <a style="text-decoration: none; color: white;" href="/signIn">Login</a></li>
                <li class="right-ele"><a style="text-decoration: none; color: white;" href="/signUp">Sign Up</a></li>
            </ul>
        </nav>

        <section class="img-section">
            <div class="container">
                <form action = "{{url_for("signin")}}" method="POST" class="form" id="login">
                    <h1 class="form__title">Login</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input name="iuname" type="number" class="form__input" autofocus placeholder="Aadhar Number">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input name="pass" type="password" class="form__input" autofocus placeholder="Password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button" type="submit">Continue</button>
                    <p class="form__text">
                        <a href="#" class="form__link">Forgot your password?</a>
                    </p>
                    <p class="form__text">
                        <a class="form__link" href="/signUp" id="linkCreateAccount">Don't have an account? Create account</a>
                    </p>
                </form>
                
            </div>
        </section>
    </div>
    <footer class="footer-class">
        <p>&#169; Designed and Developed by Response 200 Team</p>
    </footer>
</body>
<!-- <script src="{{url_for("static", filename = "app.js")}}"></script> -->

</html>
