<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="{{url_for("static", filename = "styleSignup.css")}}">
</head>

<body>
    <div class="page">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="left-ele"> <a style="text-decoration: none; color: white;" href="/">We Care</a></li>
            </ul>
            <ul class="side-navbar">
                <li class="right-ele"><a style="text-decoration: none; color: white;" href="/signIn"> Login</a></li>
                <li class="right-ele"><a style="text-decoration: none; color: white;" href="/signUp"> Sign Up</a></li>
            </ul>
        </nav>

        <section class="img-section">
            <div class="container">
                <form action="{{url_for("signUp")}}" method="POST" class="form" id="createAccount">
                    <h1 class="form__title">Create Account</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input name="name" type="text" id="signupUsername" class="form__input" autofocus
                            placeholder="Name (as in Aadhaar)">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input name="fname" type="text" class="form__input" autofocus placeholder="Father's Name (as in Aadhaar)">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input name="anumber" type="number" class="form__input" autofocus placeholder="Enter you Aadhaar Number">
                        <div class="form__input-error-message"></div>
                    </div>
                    
                    <div class="form__input-group">
                        <input name="mnumber" type="number" class="form__input" autofocus placeholder="Your Mobile Number">
                        <div class="form__input-error-message"></div>
                    </div>
                        
                    
                    <div class="form__input-group">
                        <input name="password" type="password" class="form__input" autofocus placeholder="Password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input name="cpassword" type="password" class="form__input" autofocus placeholder="Confirm password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button" type="submit">Continue</button>
                    <p class="form__text">
                        <a class="form__link" href="/signIn" id="linkLogin">Already have an account? Sign in</a>
                    </p>
                </form>
            </div>
        </section>
    </div>
    <footer class="footer-class">
        <p>&#169; Designed and Developed by Response 200 Team</p>
    </footer>
</body>
<!-- <script src="{{url_for("static", filename = "app.js")}}"></script> -->

</html>
